<body>
    <p id="status">Connecting...</p>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io();

        socket.on("connect", () => {
        document.getElementById("status").textContent = "Conectado";
        });

        socket.on("disconnect", () => {
        document.getElementById("status").textContent = "No conectado";
        });
    </script>
</body>
